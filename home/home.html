<div ng-controller="HomeCtrl">

    <p ng-repeat="m in messages">{{ m }}</p>
  </div>
  <div>
    <input placeholder="say something.." type="text" ng-model="nextMessage">
    <a class="btn btn-primary" ng-click="sendMessage()">Send</a>
  </div>
</div>
